apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: team-blue
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: leaderboard.baq.emf-informatique.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jpo-leaderboard
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jpo-leaderboard
  namespace: team-blue
  labels:
    app: jpo-leaderboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jpo-leaderboard
  template:
    metadata:
      labels:
        app: jpo-leaderboard
    spec:
      imagePullSecrets:
        - name: acr-pull
      containers:
        - name: app
          image: m324demoacrqba.azurecr.io/jpo-leaderboard:sha-2e538aab0e8dc2e681bdec0bb3e05edde36314a4
          ports:
            - name: http
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: jpo-leaderboard
  namespace: team-blue
  labels:
    app: jpo-leaderboard
spec:
  selector:
    app: jpo-leaderboard
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP